<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Entschuldigungs-Generator</title>
	<link rel="shortcut icon" href="favicon.webp">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	        crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	        crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
	<script src="https://unpkg.com/moment@2.24.0/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/de.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
</head>
<body>
<h1 style="padding-left: 10px">Entschuldigungs-Generator</h1>
<br>
<form class="form-horizontal">
	<div class="col-sm-10">
		<div class="form-row">
			<div class="col">
				<select id="gender" class="form-control">
					<option value="female">Frau</option>
					<option value="male">Herr</option>
				</select>
			</div>
			<div class="col">
				<input class="form-control" id="nameto" placeholder="Name des Lehrers / der Schulleitung" type="text">
			</div>
		</div>
	</div>
	<div style="height: 10px;"></div>
	<div class="col-sm-10">
		<div class="form-row">
			<div class="col">
				<input type="text" id="namefrom" class="form-control" placeholder="Name des Elternteils">
			</div>
			<div class="col">
				<input type="text " placeholder="Datum des Streiks" class="form-control"
				       onfocus="$(this).hide().next().attr('hidden',false).focus();"/>
				<input type="date" hidden="true" id="datefrom" class="form-control">
			</div>
		</div>
	</div>
	<div style="height: 10px;"></div>
	<div class="col-sm-10">
		<div class="form-row">
			<div class="col">
				<input type="text " placeholder="Zeit der Berurlaubung" class="form-control"
				       onfocus="$(this).hide().next().attr('hidden',false).focus();"/>
				<input hidden="true" type="time" id="timego" class="form-control">
			</div>
			<div class="col">
				<input type="text" placeholder="Beginn des Streiks" class="form-control"
				       onfocus="$(this).hide().next().attr('hidden',false).focus();"/>
				<input hidden="true" type="time" id="timestart" class="form-control">
			</div>
		</div>
	</div>
	<div style="height: 10px;"></div>
	<div class="col-sm-10">
		<div class="form-row">
			<div class="col">
				<select id="childgender" class="form-control">
					<option value="daughter">Tochter</option>
					<option value="son">Sohn</option>
				</select>
			</div>
			<div class="col">
				<input class="form-control" id="namechild" placeholder="Name des Kindes" type="text">
			</div>
		</div>
	</div>
	<div style="height: 10px;"></div>
	<div class="col-sm-10">
		<div class="form-row">
			<div class="col">
				<input type="text" placeholder="Klasse" class="form-control" id="class">
			</div>
		</div>
	</div>
	<div style="height: 10px;"></div>
	<div class="col-sm-10">
		<div class="form-row">
			<div class="col">
				<input type="text" id="city" class="form-control" placeholder="Stadt, in dem der Streik stattfindet">
			</div>
			<div class="col">
				<select id="state" class="form-control">
					<option value="bw">Baden-W&uuml;rttemberg</option>
					<option value="by">Bayern</option>
					<option value="be" selected>Berlin</option>
					<option value="bb">Brandenburg</option>
					<option value="hb">Bremen</option>
					<option value="hh">Hamburg</option>
					<option value="he">Hessen</option>
					<option value="mv">Mecklenburg-Vorpommern</option>
					<option value="ni">Niedersachsen</option>
					<option value="nw">Nordrhein-Westfalen</option>
					<option value="rp">Rheinland-Pfalz</option>
					<option value="sl">Saarland</option>
					<option value="sn">Sachsen</option>
					<option value="st">Sachsen-Anhalt</option>
					<option value="sh">Schleswig-Holstein</option>
					<option value="th">Th&uuml;ringen</option>
				</select>
			</div>
		</div>
	</div>
</form>
<div style="height: 20px;"></div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<button type="button" onclick="submit_data()" id="submit-btn" class="btn btn-lg btn-outline-success">Absenden
		</button>
	</div>
</div>
</body>
</html>
