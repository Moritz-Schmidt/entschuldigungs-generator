<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text-Generator</title>
    <link rel="shortcut icon" href="favicon.webp">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  </head>
  <body>
    <h1>Text-Generator</h1>
    <br>
    <form class="form-horizontal">
      <div class="col-sm-10">
      <div class="form-row">
        <div class="col">
          <select id="gender" class="form-control">
            <option value="women">Frau</option>
            <option value="men">Herr</option>
          </select>
        </div>
        <div class="col">
          <input class="form-control" id="nameto" placeholder="Name des Empf&auml;ngers" type="text">
        </div>
      </div>
          <div style="height: 10px;"></div>
      </div>
      <div class="col-sm-10">
        <input type="text" id="namefrom" class="form-control" placeholder="Name des Absenders">
      </div>
    </form>
    <div style="height: 20px;"></div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" data-toggle="modal" data-target="#submitModal" id="submit-btn" class="btn btn-lg btn-outline-success">Absenden</button>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="submitModalLabel">Abschicken</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modal-content"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Abbrechen</button>
            <button type="button" id="submit-modal" onclick='submit()' class="btn btn-outline-success">Wirklich absenden?</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
